<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign Up!</title>

	<link rel="stylesheet" href="login.css">
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
	<a href="../index.html" class="home">Back to Homepage</a>
	<div class="wrapper">
		<h1 class="formtitle">Create an account!</h1>
		<form action="" class="login-form">
			<div class="input-section">
				<input type="text" class="input-box input-username" placeholder="Username">
				<i class='logo bx bxs-user'></i>
			</div>
			<div class="input-section">
				<input type="password" class="input-box input-password" placeholder="Password">
				<i class='logo bx bxs-lock-alt' ></i>
			</div>
			<div class="input-section">
				<input type="password" class="input-box input-password" placeholder="Password">
				<i class='logo bx bxs-lock-alt' ></i>
			</div>
			<div class="password-tips">
				<p>Input the same password as before, for verification</p>
			</div>
			<div class="form-submit">
				<input type="submit" class="form-submit-btn" value="Sign Up">
				<br>
				<a href="login.html" class="forgot-password">Login instead?</a>
			</div>
		</form>
	</div>
</body>

</html>
