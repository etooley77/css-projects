<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login!</title>

	<link rel="stylesheet" href="login2.css">
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
	<a href="../index.html" class="home">Back to Homepage</a>
	<div class="wrapper">
		<div class="left-side">
			<h1 class="formtitle">Welcome back!</h1>
		</div>
		<div class="right-side">
			<form action="" class="login-form">
				<div class="input-section">
					<input type="text" class="input-box input-username" placeholder="Username">
					<i class='logo bx bxs-user'></i>
				</div>
				<div class="input-section">
					<input type="password" class="input-box input-password" placeholder="Password">
					<i class='logo bx bxs-lock-alt' ></i>
				</div>
				<div class="remember-forgot">
					<p class="input-other"><input type="checkbox" class="remember-me"> Remember Me?</p>
					<span class="checkmark"></span>
				</div>
				<div class="form-submit">
					<input type="submit" class="form-submit-btn" value="Login">
					<br>
					<a href="signup.html" class="forgot-password">Signup instead?</a>
				</div>
			</form>
		</div>
	</div>
</body>

</html>
